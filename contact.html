<body>

    <nav class="navHeader">
        <ul class="navHeader__list">
            <li class="navHeader__item"><a class="navHeader__item__link" href="#">Home</a></li>
            <li class="navHeader__item"><a class="navHeader__item__link" href="#">About</a></li>

            <li class="navHeader__item"><a class="navHeader__item__link" href="#">Contact</a></li>
        </ul>
    </nav>
    
    <header class="contact__Header">
        <h1 class="contact__Header--title">Get In Touch</h1>
    </header>

    <main class="main-Contact-Container">
        <div class="wrapper main-Contact__wrapper">
            <aside class="aside--contact">
                <div class="aside--socials">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="aside--infoEmail">
                    <p>info@email.com</p>
                </div>
                <div class="aside--location">
                    <ul>
                        <li>123-456-7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>

                </div>
            
            </aside>

            <section class="contact-Form">
                <form action="sendEmail.php" method="POST" class="myForm" autocomplete="off" name="myForm">
                    <div class="myForm--topForm">
                        <label for="username" class="visuallyhidden">Your Username:</label>
                
                        <input type="text" id="username" class="myInput--name" name="Name" placeholder="Name" required="true">
                
                        <label for="Email" class="visuallyhidden">Email Address</label>
                
                        <input type="text" id="Email" class="myInput--email" name="Email" placeholder="Email Address" required="true">
                    </div>
                
                    <div class="myForm--bottomForm">
                        <label for="Comment" class="visuallyhidden">Comment</label>
                
                        <input type="text" id="Comment" class="myInput--Comment" name="Comment" placeholder="Comments">
                
                        <button>Post Comment</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer__item">
            <p class="footer__item--content">Copyright Â© 2018 HackerYou</p>
        </div>
